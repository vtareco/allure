<html>
<body lang="en" style="background-color:#fff; color: #222">
<div style="margin-bottom:4px; background-color:#008eb9; -moz-border-radius:5px;-webkit-border-radius:5px;border-radius:5px">
	<h2 style="padding: 10px 10px 10px 20px"><a href="{SITE_URL}" style="color: white; text-decoration: none;">{SITE_NAME}</a></h2>
</div>

<div style="font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif; font-size:13px; margin: 14px; position:relative">	
	<div style="font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif;font-size: 13px; line-height:18px;">
		<div style="padding-bottom:10px">
			{HEAD_FIELD}
		</div>
	</div>
	
	<div style="background: none repeat scroll 0% 0% rgb(255, 255, 221); border: 1px solid rgb(238, 238, 204); margin: 10px 0pt 15px; padding: 13px;">
		{MESSAGE}
		<p>
			<a target="_blank" style="background-color: rgb(0, 142, 185); padding: 4px 12px; border: 1px outset rgb(32, 174, 217); font-family: 'Helvetica Neue',Arial,Helvetica,sans-serif; font-size: 12px; font-weight: bold; white-space: nowrap; color: rgb(255, 255, 255); text-shadow: 0pt -1px 0pt rgb(51, 153, 221); text-decoration: none;" href="{TICKET_URL}">{VIEW_THIS_TICKET}</a>
		</p>
	</div>
	
	<div style="font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif;font-size: 13px; line-height:18px;">
		{OVERDUE_FIELD}
	</div>

	<p style="font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif;font-size: 13px; line-height:18px;border-bottom: 1px solid rgb(238, 238, 238); padding-bottom: 10px;"></p>
	
	<p style="font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif;margin-top:5px;font-size:10px;color:#888888;">
		{EMAIL_FOOTER}
	</p>
</div>
</body>
</html>
